<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        head{
            display: none;
        }
        *{
            display: flex;
            flex-direction: column;
        }
        form{
            margin: auto;
            margin-top: 50px;
        }
    </style>
    <script src="../js/form.js"></script>
</head>
<body>
    <form name="regisForm" onsubmit="return validate()" action="">
        <!-- nama,email,password,tgl lahir -->
        <label for="name">Name</label>
        <input placeholder="your name" type="text" name="name" id="name">
        <p id="error-name"></p>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <p id="error-email"></p>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <p id="error-pass"></p>

        <label for="adr">Address</label>
        <input type="text" name="adr" id="adr">
        <p id="error-adr"></p>

        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <p id="error-dob"></p>

        <input onclick="clickSubmit()" type="submit" value="REGISTER">
    </form>
</body>
</html>
